<StackLayout>
    <GridLayout id="modalForeground" class="modal" (onTap)="onModalTap()" visibility="collapse">
        <new-purchase-modal [visibility]="modalTypeObject.type === 'newPurchase' ? 'visible' : 'collapsed'"></new-purchase-modal>
        <about-purchase-modal [visibility]="modalTypeObject.type === 'aboutPurchase' ? 'visible' : 'collapsed'"></about-purchase-modal>
    </GridLayout>
</StackLayout>
