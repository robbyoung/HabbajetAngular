<StackLayout class="noTopPadding">
    <Label [text]="title" [class]="headingClass"></Label>
    <label [text]="deletionText" className="message" textWrap="true"></label>
    <GridLayout columns="*,auto,*,auto,*">
        <Button col="1" (onTap)="onConfirmTap()" text="Confirm" [class]="buttonClass"></Button>
        <Button col="3" (onTap)="onCancelTap()" text="Cancel" [class]="buttonClass"></Button>
    </GridLayout>
</StackLayout>
