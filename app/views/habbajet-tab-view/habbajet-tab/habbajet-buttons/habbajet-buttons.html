<StackLayout>
    <label text="Buttons go here"></label>
    <GridLayout rows="auto" columns="*,*">
        <button col="0" text="GOOD" [class]="locked ? 'lockedButton' : 'button'" (tap)="onPositiveTap()"></button>
        <button col="1" text="BAD" [class]="locked ? 'lockedButton' : 'button'" (tap)="onNegativeTap()"></button>
    </GridLayout>
</StackLayout>
