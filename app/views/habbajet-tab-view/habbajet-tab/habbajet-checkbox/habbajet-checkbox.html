<StackLayout>
    <label [text]="currentDay" class="currentDay"></label>
    <GridLayout rows="48" columns="*,*,*,*,*,*,*" class="checkboxGrid">
        <Image col="0" [src]="checkboxImagePrefix + checkboxes[0].checkmark + checkboxes[0].active + '.png'" (tap)="onCheckboxTap(0)"
            [class]="'checkbox ' + colorClass"></Image>
        <Image col="1" [src]="checkboxImagePrefix + checkboxes[1].checkmark + checkboxes[1].active + '.png'" (tap)="onCheckboxTap(1)"
            [class]="'checkbox ' + colorClass"></Image>
        <Image col="2" [src]="checkboxImagePrefix + checkboxes[2].checkmark + checkboxes[2].active + '.png'" (tap)="onCheckboxTap(2)"
            [class]="'checkbox ' + colorClass"></Image>
        <Image col="3" [src]="checkboxImagePrefix + checkboxes[3].checkmark + checkboxes[3].active + '.png'" (tap)="onCheckboxTap(3)"
            [class]="'checkbox ' + colorClass"></Image>
        <Image col="4" [src]="checkboxImagePrefix + checkboxes[4].checkmark + checkboxes[4].active + '.png'" (tap)="onCheckboxTap(4)"
            [class]="'checkbox ' + colorClass"></Image>
        <Image col="5" [src]="checkboxImagePrefix + checkboxes[5].checkmark + checkboxes[5].active + '.png'" (tap)="onCheckboxTap(5)"
            [class]="'checkbox ' + colorClass"></Image>
        <Image col="6" [src]="checkboxImagePrefix + checkboxes[6].checkmark + checkboxes[6].active + '.png'" (tap)="onCheckboxTap(6)"
            [class]="'checkbox ' + colorClass"></Image>
    </GridLayout>
</StackLayout>
