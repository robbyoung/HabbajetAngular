<StackLayout>
    <StackLayout class="topPart">
        <label [text]="name" class="habbajetName"></label>
        <habbajet-image [habbajetIndex]="habbajetIndex"></habbajet-image>
    </StackLayout>
    <StackLayout class="bottomPart">
        <habbajet-checkbox [habbajetIndex]="habbajetIndex"></habbajet-checkbox>
        <habbajet-info [habbajetIndex]="habbajetIndex"></habbajet-info>
        <habbajet-buttons [habbajetIndex]="habbajetIndex"></habbajet-buttons>
    </StackLayout>
</StackLayout>
