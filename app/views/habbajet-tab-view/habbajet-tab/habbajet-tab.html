<StackLayout>
    <StackLayout class="topPart">
        <label [text]="name" class="habbajetName"></label>
        <habbajet-image [habbajetId]="habbajetId"></habbajet-image>
    </StackLayout>
    <StackLayout class="bottomPart">
        <habbajet-checkbox [habbajetId]="habbajetId"></habbajet-checkbox>
        <habbajet-info [habbajetId]="habbajetId"></habbajet-info>
        <habbajet-buttons [habbajetId]="habbajetId"></habbajet-buttons>
    </StackLayout>
</StackLayout>
